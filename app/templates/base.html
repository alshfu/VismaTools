<!doctype html>
<html lang="en" class="h-100 align-items-center">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="text-white bg-dark">

<div class="d-flex w-100  p-3 mx-auto flex-column">
    <header class="mb-auto">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/"
                    {% if request.path == "/" %}
                                    class="active nav-link"
                    {% else %}
                                    class="nav-link"
                    {% endif %}
                                    aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="/bank_statements"
                    {% if request.path == "/bank_statements" %}
                                    class="active nav-link"
                    {% else %}
                                    class="nav-link"
                    {% endif %}>Konto utdrag</a>
            </li>
            <li class="nav-item"><a href="/csv_reader"
                    {% if request.path == "/csv_reader" %}
                                    class="active nav-link"
                    {% else %}
                                    class="nav-link"
                    {% endif %}>CVS läsare</a></li>
            <li class="nav-item"><a href="/settings"
                    {% if request.path == "/settings" %}
                                    class="active nav-link"
                    {% else %}
                                    class="nav-link"
                    {% endif %}>Settings</a></li>
            <li class="nav-item"><a href="/vat"
                    {% if request.path == "/vat" %}
                                    class="active nav-link"
                    {% else %}
                                    class="nav-link"
                    {% endif %}>Momskalkylator</a></li>
            <li class="nav-item"><a href="/about"
                    {% if request.path == "/about" %}
                                    class="active nav-link"
                    {% else %}
                                    class="nav-link"
                    {% endif %}>About</a></li>
        </ul>
    </header>
    {% block body %}{% endblock %}

    <footer class="mt-auto text-white-50">
        <div class="d-flex align-items-center">
            <span class="text-muted">© 2021 Company, Inc</span>
            <ul class="nav mt-auto justify-content-end d-flex">
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <i class="bi bi-twitter"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
